<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация МойСклад</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Авторизация МойСклад</h2>
        <div class="form-group">
            <label for="token">Токен:</label>
            <input type="text" id="token" value="02bf2b522f9bb7671245b1c825e9d669a7cd581a">
        </div>
        <button onclick="authorize()">Войти</button>
        <div id="result"></div>
    </div>

    <script>
        async function authorize() {
            const token = document.getElementById('token').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token
                    })
                });

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Авторизация успешна!';
                    window.location.href = '/supplies';
                } else {
                    const error = await response.json();
                    resultDiv.className = 'error';
                    resultDiv.textContent = error.error || 'Ошибка авторизации';
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Ошибка при выполнении запроса';
            }
        }
    </script>
</body>
</html>
